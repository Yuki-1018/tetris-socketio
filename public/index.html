<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinbee-like Game</title>
    <style>
        canvas { border: 1px solid black; display: block; margin: 0 auto; }
        #gamepad { display: flex; justify-content: center; }
        .gamepad-button { width: 50px; height: 50px; margin: 5px; }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Twinbee-like Game</h1>
    <div style="text-align: center;">
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="gamepad">
        <button class="gamepad-button" id="up">Up</button>
        <button class="gamepad-button" id="left">Left</button>
        <button class="gamepad-button" id="right">Right</button>
        <button class="gamepad-button" id="down">Down</button>
        <button class="gamepad-button" id="shoot">Shoot</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/game.js"></script>
</body>
</html>
